site_name: Van Cooldown System Documentation
site_description: Comprehensive documentation for the Van Cooldown system
site_author: Van Cooldown Team
site_url: https://van-cooldown-docs.example.com

# Documentation source
docs_dir: src
site_dir: site

# Repository
repo_name: FabienMeyer/van-cooldown
repo_url: https://github.com/FabienMeyer/van-cooldown
edit_uri: edit/main/docs/src/

# Navigation
nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture/overview.md
  - Hardware:
    - Overview: hardware/overview.md
  - Firmware:
    - Overview: firmware/overview.md
  - Software:
    - Overview: software/overview.md
  - Development:
    - Getting Started: development/getting-started.md
  - Legal:
    - Privacy Notice: legal/privacy-notice.md
  - Version Info: version.md

# Theme configuration
theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search:
      lang: en
  - macros:
      module_name: main
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      fallback_to_build_date: true
      enable_git_follow: false
  - git-committers:
      repository: FabienMeyer/van-cooldown
      branch: main
      enabled: !ENV [CI, false]

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: FabienMeyer
      repo: van-cooldown
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra configuration
extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/FabienMeyer/van-cooldown
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/vancooldown/system
  generator: false
  
  # Cookie-free feedback system
  feedback:
    title: Was this page helpful?
    ratings:
      - icon: material/emoticon-happy-outline
        name: This page was helpful
        data: 1
        note: >-
          Thanks for your feedback! Help us improve by
          <a href="https://github.com/FabienMeyer/van-cooldown/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">opening an issue</a>.
      - icon: material/emoticon-sad-outline
        name: This page could be improved
        data: 0
        note: >- 
          Thanks for your feedback! Help us improve this page by
          <a href="https://github.com/FabienMeyer/van-cooldown/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">opening an issue</a>.

# Extra CSS and JavaScript
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/diagrams.css

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Copyright
copyright: |
  Copyright &copy; 2025 Van Cooldown Team<br/>
  <small>
    📚 Documentation v{{ git_commit_count }} | 
    🔗 <a href="{{ config.repo_url }}/commit/{{ git_commit_hash }}" title="View commit {{ git_commit_hash }}">{{ git_short_hash }}</a> on 
    <a href="{{ config.repo_url }}/tree/{{ git_branch }}" title="View {{ git_branch }} branch">{{ git_branch }}</a>
    {% if git_tag %} | 🏷️ {{ git_tag }}{% endif %}<br/>
    🕒 Last updated: {{ git_commit_date.split(' ')[0] }} | Built: {{ build_date.split(' ')[0] }}
  </small>