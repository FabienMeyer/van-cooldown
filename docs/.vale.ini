Microsoft.Auto = suggestion
Microsoft.ComplexWords = suggestion
Microsoft.Contractions = NO
Microsoft.DateFormat = error
Microsoft.Ellipses = warning
Microsoft.FirstPerson = suggestion
Microsoft.HeadingCapitalization = warning
Microsoft.Hyphens = suggestion
Microsoft.OxfordComma = warning
Microsoft.Passive = suggestion
Microsoft.Quotes = warning
Microsoft.Spacing = error
Microsoft.SentenceLength = suggestion
Microsoft.Termbase = error
Microsoft.Terms = error
Microsoft.Units = error
Microsoft.We = suggestion
Microsoft.Wordiness = warning

