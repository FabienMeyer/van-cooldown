MinAlertLevel = suggestion

Packages = Microsoft, write-good, alex

[*]
BasedOnStyles = Vale, Microsoft, write-good

# Disable certain rules for technical documentation
Vale.Spelling = NO
Microsoft.We = NO
Microsoft.FirstPerson = NO

