# Vale configuration for Van Cooldown Documentation
# https://vale.sh/docs/topics/config/

StylesPath = .vale/styles

# Minimum alert level
# suggestion, warning, or error
MinAlertLevel = suggestion

# Custom vocabulary for spell checking
Vocab = VanCooldown

# By default, only Markdown and plain text files are linted.
# You can add more formats like reStructuredText, AsciiDoc, etc.
[formats]
mdx = md
[*.md]
# List of styles to load
BasedOnStyles = Vale, VanCooldown

# Enable built-in Vale spelling
vale.Spelling = YES

# Custom rules for technical documentation
[*.{md,mdx}]
# Allow technical terms and acronyms common in embedded systems

# Specific overrides for code documentation
[src/firmware/*.md]
Microsoft.FirstPerson = suggestion
write-good.Passive = suggestion

[src/hardware/*.md]
Microsoft.FirstPerson = suggestion

[src/software/*.md]
Microsoft.FirstPerson = suggestion
