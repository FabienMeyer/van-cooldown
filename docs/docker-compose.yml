version: '3.8'

services:
  docs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount source for live editing
      - ./src:/app/src:ro
      - ./mkdocs.yml:/app/mkdocs.yml:ro
      # Mount config files
      - ./.markdownlint.json:/app/.markdownlint.json:ro
      - ./.pyspelling.yml:/app/.pyspelling.yml:ro
      - ./.vale.ini:/app/.vale.ini:ro
      - ./.aspell.en.pws:/app/.aspell.en.pws:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: uv run mkdocs serve --dev-addr 0.0.0.0:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service for building documentation
  docs-build:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src:ro
      - ./mkdocs.yml:/app/mkdocs.yml:ro
      - ./site:/app/site
    command: uv run mkdocs build --clean
    profiles: ["build"]

  # Service for running quality checks
  docs-lint:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src:ro
      - ./mkdocs.yml:/app/mkdocs.yml:ro
      - ./.markdownlint.json:/app/.markdownlint.json:ro
      - ./.pyspelling.yml:/app/.pyspelling.yml:ro
      - ./.vale.ini:/app/.vale.ini:ro
      - ./.aspell.en.pws:/app/.aspell.en.pws:ro
    command: |
      sh -c "
        echo 'Running documentation quality checks...'
        echo '=== Markdown Linting ==='
        markdownlint src/**/*.md || true
        echo '=== Spell Checking ==='
        uv run pyspelling || true
        echo '=== Prose Quality Check ==='
        uv run proselint src/ || true
        echo 'Quality checks completed!'
      "
    profiles: ["lint"]

  # Service for link checking (after build)
  docs-linkcheck:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./site:/app/site:ro
    command: uv run linkchecker --check-extern site/
    profiles: ["linkcheck"]
    depends_on:
      - docs-build
